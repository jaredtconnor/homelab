services:
  postgres:
    image: postgres:latest
    container_name: ${CONTAINER_NAME}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${HOST_PORT}:5432"
    restart: unless-stopped 
    networks:
      - backend

volumes:
  postgres_data:
    driver: local 

networks: 
  backend:
    external: true
    name: backend
